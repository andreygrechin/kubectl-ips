---
version: "2"

run:
  timeout: 5m
  tests: true
  concurrency: 4

linters:
  default: all
  disable:
    - depguard
    - gochecknoglobals
    - exhaustruct
    - ireturn
    - wsl
    - varnamelen
  settings:
    goconst:
      min-occurrences: 2
    gocritic:
      enabled-tags:
        - performance
        - style
        - experimental
    paralleltest:
      ignore-missing: true
      ignore-missing-subtests: true
    tagliatelle:
      case:
        extended-rules:
          json:
            case: snake
    misspell:
      locale: US
  exclusions:
    generated: lax
    warn-unused: true
    # presets:
    #   - comments
    #   - common-false-positives
    #   - legacy
    #   - std-error-handling
    rules:
      - linters:
          - revive
        text: "package-comments: should have a package comment"
      - linters:
          - noinlineerr
        text: avoid inline error handling using `if err := ...; err != nil`; use plain assignment `err := ...`
      - linters:
          - wsl_v5
        text: "missing whitespace above this line"

    # paths:
    #   - vendor

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    # - golines
  exclusions:
    generated: lax
    # paths:
    # - vendor
    # - third_party$
    # - builtin$
    # - examples$
